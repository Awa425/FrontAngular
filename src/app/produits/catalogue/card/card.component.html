<div class="card">
    <div class="head container">
        <span class="plus" >+</span>
        <span class=" prix text-center  btn"  [innerText]="prod.prix"></span>
    </div>
    <img class="card-img-top" [src]="prod.image" alt="Card image cap">
    <div class="card-body">
        <hr>
      <h5 class="card-title text-center">{{ prod.nom }}</h5> <hr>
      <a [routerLink]="['/produits', prod.id]" class=" detail btn float-left">Voir Detail</a>
    </div>
</div>
