
<div class="row">
    <div class="col-md-4 card">
        <img class="card-img-top" [src]="produit.image" alt="Card image cap">
    </div>
    <div class="col-md-8">
        <h2 class="text-center">Detail</h2>
        <h5 class="card-title text-center">{{'Nom : '+ produit.nom }}</h5>
        <h5 class="card-title text-center">{{'Prix : '+ produit.prix }}</h5>
    </div>
</div>
