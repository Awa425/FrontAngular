<div class="col-md-12 d-flex justify-content-center align-items-center">
    <div class="col-md-9 col">
        <div class="text-center bg-danger text-light " >Livraisons</div>
        <div class="d-flex" style="border: 1px solid grey;">
            <img src="../../assets/img/thiakthiak.png" class="img-fluid " alt="" style="width: 25%;">
            <div style="margin-left: 10%;">
                <span><strong>Date Livraison: </strong>{{livraison.date}}</span> <br>
                <span><strong>Info du Livreur </strong></span> <br>
                <span><strong>Nom Livreur : </strong>{{livraison.livreur.prenom+" "+livraison.livreur.nom}}</span> <br>
                <span><strong>Tel du Livreur : </strong>{{livraison.livreur.telephone}}</span> <br>
                <div *ngFor="let command of livraison.commande">
                    <span><strong>Nom client : </strong>{{command.client.nom}}</span>

                </div>
            </div>
        </div>
      </div>
 </div>
