<div  *ngFor="let produit of produits">
    <table class="table container" >
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Disponible</th>
            <th scope="col" colspan="2" class="text-center">Options</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produit" >     
                <td>{{p.nom}}</td>
                <td>{{p.prix}}</td>
                <td *ngIf="p.etat=='1'">oui</td>
                <td *ngIf="p.etat=='0'">nom</td>
                <td class="text-center">
                    <a class="btn btn-outline-warning" >Detail</a>
                    <a class="btn btn-outline-danger">Annuler</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br><br><br>
</div>
